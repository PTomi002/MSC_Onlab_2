<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/commonLayout}">
<head>
	<title th:text="#{page.welcome.name}">Welcome page name prototype</title>
	<!-- welcome.html scripts -->
	<script th:src="@{/public/js/pages/welcome.js}"></script>
	<!-- welcome.html css -->
	<link rel="stylesheet" th:href="@{/public/css/pages/welcome.css}" />
</head>
<body>
	<div layout:fragment="sidebar-content">
		<!-- Welcome page sidebar content -->
		<div th:replace="${#authorization.expression('hasRole(''ROLE_USER'')')} ? ~{fragment/side_menu :: authenticated} : ~{fragment/side_menu :: not-authenticated}"></div>
	</div>
	<div layout:fragment="page-content" class="container-fluid">
		<!-- Welcome page content -->
		<div class="row">
			<div class="col-lg-12">
				<div class="col-sm-6 col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">Work list - Trouble Reports</div>
						<div class="panel-body"></div>
					</div>
				</div>
				<div class="col-sm-6 col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">Panel heading without title</div>
						<div class="panel-body">
							<a th:href="@{${@environment.getProperty('page.welcome')}}">AAA</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
